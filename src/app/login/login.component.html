
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
        </div>

				<div class="d-flex justify-content-center form_container">
					<form #form="ngForm" (ngSubmit)="loginDetails(form)">
						<div class="input-group mb-3">
							
							<input type="text" required  name="login_name" class="form-control input_user" [(ngModel)]="login_name" value="" placeholder="username">
              <span class="help-block" *ngIf="login_name?.errors?.required">
                  User Name is required
                </span>
            </div>
          
						<div class="input-group mb-2">
							
							<input type="password" required  name="password" class="form-control input_pass" [(ngModel)]="password" value="" placeholder="password">
              <span class="help-block" *ngIf="password?.errors?.required">
                  Password is required
                </span>
            </div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
            </div>
            <p class="custom-details">{{wrongDetails}}</p>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn" [disabled]="!form.valid">Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="#" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
